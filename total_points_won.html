<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .axis text {
    font: 12px sans-serif;
}
.axis path,
.axis line {
    fill: none;
    stroke: #000;
}
</style>

<body>
  <svg class="chart"></svg>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
    var n = 2, m = 10;
    var total = [];
    var men = [];
    var women = [];
    d3.csv("usopen.csv", type, function(data) {
     data.map(function(d){
        if (d.gender === "m") {
            men.push(d.winner_totalPointWon);
        } else if (d.gender === "w") {
            women.push(d.winner_totalPointWon);
        }
    });
     total.push(men);
     total.push(women);

     var margin = {top: 20, right: 30, bottom: 30, left: 40},
     width = 960 - margin.left - margin.right,
     height = 500 - margin.top - margin.bottom;

     var color = d3.scale.ordinal()
     .range(["#636363", "#5C5F61", "#555C60", "#4E595F", "#47555E", "#41525D", "#3A4F5C", "#334B5B", "#2C485A", "#254559"]);

     var y = d3.scale.linear()
     .domain([0, d3.max(data, function(d) { return d.winner_totalPointWon; })])
     .range([height, 0]);

     var x0 = d3.scale.ordinal()
     .domain(d3.range(n))
     .rangeBands([0, width], .2);

     var xlabels = d3.scale.ordinal()
     .domain(["MEN", "WOMEN"])
     .rangeBands([0, width], .2);

     var x1 = d3.scale.ordinal()
     .domain(d3.range(m))
     .rangeBands([0, x0.rangeBand()]);

     var xAxis = d3.svg.axis()
     .scale(xlabels)
     .orient("bottom");

     var yAxis = d3.svg.axis()
     .scale(y)
     .orient("left");

     var chart = d3.select(".chart")
     .attr("width", width + margin.left + margin.right)
     .attr("height", height + margin.top + margin.bottom)
     .append("svg:g")
     .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

     // The y axis
     chart.append("g")
     .attr("class", "axis")
     .call(yAxis)
     .append("text")
     .attr("transform", "rotate(-90)")
     .attr("y", 6)
     .attr("dy", ".71em")
     .style("text-anchor", "end")
     .text("Winner - Total Points Won");

     // The x axis
     chart.append("g")
     .attr("class", "axis")
     .attr("transform", "translate(0," + height + ")")
     .call(xAxis);

     chart.append("g").selectAll("g")
     .data(total)
     .enter().append("g")
     .attr("transform", function(d, i) { return "translate(" + x0(i) + ",0)"; })
     .selectAll("rect")
     .data(function(d) { return d; })
     .enter().append("rect")
     .attr("width", x1.rangeBand())
     .attr("height", function(d) { return height - y(d); })
     .attr("x", function(d, i) { return x1(i); })
     .attr("y", y)
     .style("fill", function(d, i) { return color(i); });
 });

    function type(d) {
      d.winner_totalPointWon = +d.winner_totalPointWon;
      return d;
  }

</script>
</body>
